HOSTS:
  ubuntu-1404-x64:
    platform: ubuntu-1404-x86_64
    hypervisor: docker
    image: ubuntu:14.04
    docker_preserve_image: true
    docker_image_commands:
      - 'apt-get update && apt-get -y --no-install-recommends install git php5-cli'

CONFIG:
  type: foss
  log_level: info
  trace_limit: 100
